<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สำหรับหมู</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:sans-serif;
  text-align:center;
}

h1{
  margin-top:40px;
  color:white;
  font-size:36px;
}

.photo{
  position:absolute;
  width:140px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  animation: float 6s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0px) rotate(var(--rotate));}
  50%{transform:translateY(-25px) rotate(var(--rotate));}
  100%{transform:translateY(0px) rotate(var(--rotate));}
}
</style>
</head>

<body>

<h1>รักหมู</h1>

<img src="Sun1.jpg" class="photo" style="top:15%; left:10%; --rotate:-10deg;">
<img src="Sun2.jpg" class="photo" style="top:60%; left:70%; --rotate:8deg;">
<img src="Sun3.jpg" class="photo" style="top:70%; left:25%; --rotate:-5deg;">
<img src="Sun4.jpg" class="photo" style="top:25%; left:80%; --rotate:12deg;">

</body>
</html>
